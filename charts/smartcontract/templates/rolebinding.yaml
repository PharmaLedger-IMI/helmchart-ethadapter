apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "smartcontract.fullname" . }}
  annotations:
    "description": "RoleBinding for SmartContract deployment"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "smartcontract.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "smartcontract.fullname" . }}
