suite: test deployment with default values
templates:
  - deployment.yaml
  - configmap.yaml
  - secret.yaml
tests:
  - it: should work
    set:
      config:
        rpcAddress: "rpcAddress_value"
        smartContractAddress: "smartContractAddress_value"
        smartContractAbi: "smartContractAbi_value"
      secrets:
        orgAccountJson: "{ \"key\": \"value\" }"
    asserts:
      - template: deployment.yaml
        isKind:
          of: Deployment
      - template: deployment.yaml
        matchRegex:
          path: metadata.name
          pattern: -ethadapter$
      - template: deployment.yaml
        equal:
          path: spec.template.spec.containers[0].image
          value: pharmaledger/apiadapter:latest
      - template: deployment.yaml
        equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent